  <body>
    <main class="wrapper">
      <header class="header" id="header">
        <div class="container d-flex flex-column flex-xl-row justify-content-lg-end">
          <form class="header__search search-form order-xl-1" action="#" method="get">
            <label class="search-form__label" for="search">
              <input class="search-form__input" id="search" type="search" name="search" placeholder="Поиск"/>
              <button class="search-form__btn" id="search-btn" type="submit">
                <svg class="svg-sprite svg-sprite_magnifier ">
                  <use xlink:href="assets/img/sprite/sprite.svg#magnifier"></use>
                </svg>
              </button>
            </label>
          </form>
          <nav class="header__nav header-nav d-flex justify-content-xl-end align-items-center flex-column flex-xl-row">
            <ul class="header-nav__list">
              <li class="header-nav__item"><a class="header-nav__link header-nav__link_active" href="index.html">Расписание</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="team.html">Команда</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="excursions.html">Список экскурсий</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="contacts.html">Контакты</a></li>
            </ul>
          </nav><a class="d-xl-none header__toggle-btn" href="#"><span></span></a>
        </div>
      </header>
      <section class="title" id="title">
        <svg class="svg-sprite svg-sprite_waves_1 title__waves title__waves_top">
          <use xlink:href="assets/img/sprite/sprite.svg#waves_1"></use>
        </svg>
        <div class="container d-flex flex-column align-items-center align-items-lg-end">
          <div class="title__content">
            <h1 class="title__heading">Твоя <br/><span class="title__span">М
                <svg class="svg-sprite svg-sprite_logo title__logo">
                  <use xlink:href="assets/img/sprite/sprite.svg#logo"></use>
                </svg></span>осква</h1>
            <p class="title__subheading">Бесплатные <br/>пешеходные экскурсии</p>
          </div>
        </div>
        <svg class="svg-sprite svg-sprite_waves_2 title__waves title__waves_bottom">
          <use xlink:href="assets/img/sprite/sprite.svg#waves_2"></use>
        </svg>
      </section>
      <section class="message" id="message">
        <div class="container">
          <h2 class="message__heading heading">Наши контакты</h2>
        </div>
        <form class="message__form form" action="#" method="get">
          <fieldset class="message__fieldset form__fieldset">
            <legend class="message__heading form__heading">оставьте свой отзыв или сообщение</legend>
            <p class="message__field form__field">
              <input class="message__input form__input" type="text" name="name" placeholder="Ваше имя" required="required"/>
            </p>
            <p class="message__field form__field">
              <input class="message__input form__input" type="email" name="email" placeholder="E-mail" required="required"/>
            </p>
            <p class="message__field form__field">
              <input class="message__input form__input" type="text" name="topic" placeholder="Тема"/>
            </p>
            <p class="message__field form__field">
              <textarea class="message__textarea form__textarea" name="message" placeholder="Текст сообщения" required="required"></textarea>
            </p>
            <label class="message__check form__check check">
              <input class="check__input" id="agreement" type="checkbox" checked="checked"/><span class="check__box">
                <svg class="svg-sprite svg-sprite_check-mark ">
                  <use xlink:href="assets/img/sprite/sprite.svg#check-mark"></use>
                </svg></span>Я даю &nbsp;<a class="check__link" href="#">Согласие на обработку данных</a>
            </label>
            <button class="message__btn form__btn btn" type="submit">отправить</button>
          </fieldset>
        </form>
      </section>
      <footer class="footer">
        <div class="container">
          <ul class="footer__socials footer-socials">
            <li class="footer-socials__item"><a class="footer-socials__link" href="tel:+79017922612">
                <svg class="svg-sprite svg-sprite_phone footer-socials__icon">
                  <use xlink:href="assets/img/sprite/sprite.svg#phone"></use>
                </svg><span class="footer-socials__text">8901-792-2612</span></a></li>
            <li class="footer-socials__item"><a class="footer-socials__link" href="mailto:tvojamoskva@yandex.ru">
                <svg class="svg-sprite svg-sprite_arroba footer-socials__icon">
                  <use xlink:href="assets/img/sprite/sprite.svg#arroba"></use>
                </svg><span class="footer-socials__text">tvojamoskva@yandex.ru</span></a></li>
            <li class="footer-socials__item"><a class="footer-socials__link deeplink" href="https://facebook.com/" data-apk="fb://profile/@put_name@" data-android-apk="intent://profile/@put_name@#Intent;package=com.facebook.katana;scheme=fb;end" target="_blank">
                <svg class="svg-sprite svg-sprite_facebook footer-socials__icon">
                  <use xlink:href="assets/img/sprite/sprite.svg#facebook"></use>
                </svg></a></li>
            <li class="footer-socials__item"><a class="footer-socials__link deeplink" href="https://vk.com/" data-apk="vk://vk.com/@put_name@" data-android-apk="intent://vk.com/@put_name@#Intent;package=com.vkontakte.android-apkoid;scheme=vkontakte;end" target="_blank">
                <svg class="svg-sprite svg-sprite_vk footer-socials__icon">
                  <use xlink:href="assets/img/sprite/sprite.svg#vk"></use>
                </svg></a></li>
            <li class="footer-socials__item"><a class="footer-socials__link deeplink" href="https://instagram.com/" data-apk="instagram://@put_name@" data-android-apk="intent://instagram.com/_u/@put_name@/#Intent;package=com.instagram.android;scheme=https;end" target="_blank">
                <svg class="svg-sprite svg-sprite_instagram footer-socials__icon">
                  <use xlink:href="assets/img/sprite/sprite.svg#instagram"></use>
                </svg></a></li>
          </ul>
        </div>
      </footer>
    </main>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
