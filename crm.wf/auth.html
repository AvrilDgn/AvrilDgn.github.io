<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <title>crm.wf</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <link rel="stylesheet" href="assets/css/style.min.css"/>
  </head>
  <body>
    <main class="wrapper">
      <section class="auth" id="authorization">
        <form class="auth-form" action="#" method="post">
          <p class="auth-form__field auth-form__field_auth-mail">
            <input class="auth-form__input" id="auth-mail" type="email" name="mail" placeholder="e-mail"/>
          </p>
          <p class="auth-form__field auth-form__field_auth-pass auth-form__field_incorrect">
            <!--.auth-form__field_incorrect-->
            <input class="auth-form__input" id="auth-pass" type="password" name="pass" placeholder="Пароль" required="required"/>
            <label class="auth-form__incorrect-text" for="auth-pass">Пароль указан не верно</label>
          </p>
          <button class="auth-form__button" type="submit">Войти</button><a class="auth-form__recovery-link" href="recovery.html">Забыли пароль?</a>
        </form>
      </section>
    </main>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
